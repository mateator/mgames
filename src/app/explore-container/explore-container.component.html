<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BlueChip3D Games
    </ion-title>
  </ion-toolbar>
</ion-header>

<div id="container">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-icon (click)="previous()" *ngIf="id > '0'" id="arrowPrevious" name="chevron-back-outline"></ion-icon>

        <fieldset>
          <strong><h1>{{ name }}</h1></strong><br>
          <img id="logo" src="{{imgUrl}}"><br>
          <span ><hr class="separator"></span><br>
          <strong>{{description}}</strong>
          <br><br> <span ><hr class="separator"></span>

          <a href='{{guguelPhlay}}'><img alt='Disponible en Google Play' src='https://play.google.com/intl/en_us/badges/static/images/badges/es_badge_web_generic.png'/></a>
        </fieldset>

      </ion-col>
      <ion-col size="6">
        <ion-icon (click)="next()" *ngIf="id < '1'" id="arrowNext" name="chevron-forward-outline"></ion-icon>

        <div id="phone">
          <img class="img" src="../../assets/img/celphone.png">
          <img [ngClass]="name ==='Tic Tac Toe' ? 'phoneContentTicTac' : 'phoneContent'" src="{{imgUrlScreen}}">

        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p id="disclaimer">Google Play y el logotipo de Google Play son marcas comerciales de Google LLC.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
